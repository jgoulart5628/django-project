<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" >
</head>
<body>
   <h1>Bem vindo AO Django two</h1>
   <h2>Here are your access records </h2>
   <div class="djangotwo">
       {% if access_records %}
         <table>
             <thead>
               <th>Site Name</th>
               <th>Date accessed</th>
             </thead>
        {% for acc  in access_records %}
          <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
         </table>:
       {% else %}
        <p>NÃ£o foram encontraods registros.</p>
       {% endif %}
   </div>
</body>
</html>
